<section class="row">
  <h3 class="col-md-12 text-center">Restaurer votre mot de passe</h3>
  <p class="small text-center">Entrez votre pseudo</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Pseudo" lowercase required autofocus>
          <div ng-messages="vm.forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Entrez votre pseudo</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">envoyer</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
