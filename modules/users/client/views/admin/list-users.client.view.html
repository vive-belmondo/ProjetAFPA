<section>
  <div class="row">
    <div class="col-md-6">
      <div class="titre">Ajouter un collaborateur</div>
      <button class="btn btn-block btn-form" ui-sref="authentication.signup">+ ajouter un collaborateur</button>
    </div>
   <div class="col-md-6">
      <div class="titre">Chercher un collaborateur</div>
      <div class="input-group">
        <label class="input-group-addon"><span class="glyphicon glyphicon-search"></span></label>
        <input type="text" class="form-control" ng-model="vm.search" placeholder="recherche">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="titre">Liste des collaborateurs</div>
        <table class="table table-striped table-condensed table-responsive">
          <thead >
            <tr >
              <th>Pr√©nom NOM</th>
              <th>MATRICULE</th>
              <th>ETABLISSEMENT</th>
              <th>MAIL</th>
            </tr>
          </thead>
          <tbody >
            <tr  ng-repeat="user in vm.pagedItems | orderBy:'displayName' | filter: vm.search">
              <td>{{ user.displayName | toLowerCase }}</td>
              <td>{{ user.matricule }}</td>
              <td>{{ user.etablissement.etablissementName | toLowerCase }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button class="btn btn-xs btn-form" ui-sref="admin.user({userId: user._id})"><span class="glyphicon glyphicon-eye-open"></span></button>
                <button class="btn btn-xs btn-form" ng-click="vm.remove(user)"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
    <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>

</section>
