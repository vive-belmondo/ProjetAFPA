          <div class="input-group">
            <label class="input-group-addon" for="fonctionName">Fonction</label>
            <input type="text" name="fonctionName" ng-model="vm.fonction.fonctionName" id="fonctionName" class="form-control" placeholder="Nom de la fonction" required>

      </fieldset>
    </form>
