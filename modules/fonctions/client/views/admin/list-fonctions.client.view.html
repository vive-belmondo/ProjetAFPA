    <div class="col-md-6">
      <div class="titre">Chercher une fonction</div>
      <div class="input-group">
        <label class="input-group-addon"><span class="glyphicon glyphicon-search"></span></label>
        <input type="text" class="form-control" ng-model="searchFonction" placeholder="recherche">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="titre">Liste des fonctions</div>
      <table id="tableau" class="table table-striped table-responsive">
        <tr data-ng-repeat="fonction in vm.fonctions | orderBy:'fonctionName' | filter: searchFonction">
          <td width="70%">{{ fonction.fonctionName | toLowerCase }}</td>
          <td>
            <button class="btn btn-xs btn-form" data-ui-sref="admin.fonctions.edit({fonctionId: fonction._id})"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-xs btn-form" ng-click="vm.remove(fonction)"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
          </tr>
      </table>
    </div>
  </div>
