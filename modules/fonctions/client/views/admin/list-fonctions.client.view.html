<section>
  <div class="row">
    <div class="col-md-6">
      <div class="titre">Chercher une fonction</div>
  <!--<select type="text" ng-model="fonctiontype">
        <option value="">Rechercher une fonction existante</option>
        <option data-ng-repeat="fonction in vm.fonctions" ng-value="fonction._id">
        {{ fonction.fonctionName | uppercase}}
        </option>
      </select>-->        
        <div class="input-group">
          <label class="input-group-addon"><span class="glyphicon glyphicon-search"></span></label>
            <input type="text" class="form-control" ng-model="searchFonction" placeholder="recherche">
        </div>
    </div>
    <div class="col-md-6">
      <form name="vm.form.fonctionForm" class="form-horizontal" ng-submit="vm.save(vm.form.fonctionForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group col-md-12" show-errors>
            <div class="titre"> Cr√©er une fonction</div>
            <div class="input-group">
              <label class="input-group-addon sr-only" for="fonctionName">Fonction</label>
              <input type="text" name="fonctionName" ng-model="vm.fonction.fonctionName" id="fonctionName" class="form-control" placeholder="Ajouter une fonction" required>
            <span class="input-group-btn"><button type="submit" class="btn btn-success">{{vm.fonction._id ? 'modifier' : 'ajouter'}}</button></span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div></div>
  <div class="row">
    <div class="col-md-6">
      <div class="titre">Liste des fonctions</div>
      <table id="tableau" border="1" class="table table-striped table-condensed table-responsive">
        <thead>
          <tr>
            <th>fonction</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="fonction in vm.fonctions | orderBy:'fonctionName' | filter: searchFonction">
            <td>{{ fonction.fonctionName | uppercase}}</td>
            <td>
              <button class="btn btn-danger" ng-click="vm.remove(fonction)"><span class="glyphicon glyphicon-trash"></span></button>
              <button class="btn btn-info" data-ui-sref="admin.fonctions.edit({fonctionId: fonction._id})"><span class="glyphicon glyphicon-pencil"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="fonction.$resolved && !fonction.length">
        No fonction yet, why don't you <a data-ui-sref="admin.fonctions.create">create one</a>?
    </div>
  </div>
</section>
