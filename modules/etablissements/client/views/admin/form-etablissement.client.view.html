<div>
  <div class="titre">
    {{vm.etablissement._id ? 'Modifier un établissement' : 'Créer un établissement'}}
  </div>
  <div class="col-md-12">
    <form name="vm.form.etablissementForm" class="form-horizontal" ng-submit="vm.save(vm.form.etablissementForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group col-md-12" show-errors>

          <label class="control-label" for="etablissementName">Nom de l'etablissement</label>
          <input type="text" name="etablissementName" ng-model="vm.etablissement.etablissementName" id="etablissementName" class="form-control" placeholder="Nom de l'etablissement" required>
          <div ng-messages="vm.form.etablissementForm.etablissementName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Le nom de l'établissement est obligatore</p>
          </div>

          <label class="control-label" for="cp">adresse</label>
          <input type="text" name="cp" ng-model="vm.etablissement.adresse" id="adresse" class="form-control" placeholder="adresse" required>
          <div ng-messages="vm.form.etablissementForm.adresse.$error" role="alert">
              <p class="help-block error-text" ng-message="required">l'adresse est obligatoire.</p>
          </div>


          <label class="control-label" for="cp">Code postal</label>
          <input type="text" name="cp" ng-model="vm.etablissement.cp" id="cp" class="form-control" placeholder="code postal" required>
          <div ng-messages="vm.form.etablissementForm.cp.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Le code postal est obligatoire.</p>
          </div>


          <label class="control-label" for="ville">Ville</label>
          <input type="text" name="ville" ng-model="vm.etablissement.ville" id="ville" class="form-control" placeholder="ville" required>
          <div ng-messages="vm.form.etablissementForm.ville.$error" role="alert">
              <p class="help-block error-text" ng-message="required">La ville est obligatoire.</p>
          </div>


        </div>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-default">{{vm.etablissement._id ? 'modifier' : 'ajouter'}}</button>
        </div>
      </fieldset>
    </form>
    <span><button ng-click="vm.back()" class="btn btn-danger">annuler</button></span>
  </div>
</div>
