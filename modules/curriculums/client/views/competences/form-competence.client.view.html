<div>
  <div class="col-md-12">
    <form name="vm.form.competenceForm" class="form-horizontal cadre form" ng-submit="vm.save(vm.form.competenceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group col-md-12" show-errors>
          <div class="titre-form"> Modifier une compétence pédagogique</div>
            <label class="sr-only" for="competenceName">Compétence pédagogique</label>
            <input type="text" name="competenceName" ng-model="vm.competence.competenceName" id="competenceName" class="form-control" placeholder="Ajouter une compétence pédagogique">
            <br>
          <div><button type="submit" class="btn btn-form btn-block">confirmer</button></div>
        </div>
      </fieldset>
    </form>
    <br>
    <span><button ng-click="vm.back()" class="btn btn-sm btn-form pull-right">annuler</button></span>
  </div>
</div>
